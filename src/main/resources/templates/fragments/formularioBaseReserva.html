<section id="formularioBaseReserva" class="packages" th:fragment="mensajeIdeal">
    <div class="container">
        <form class="form-group" action="/reservas/reservar" method="post">
            <h3><strong>Indica los datos personales</strong></h3>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="form-control" required/>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" class="form-control" required/>
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" class="form-control" required/>
            <!--
            <input type="text" th:field="*{email}"/>
            <span class="validationError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</span>
            -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" class="form-control" required/>
            <h3><strong>Indica las fechas de entrada y salida</strong></h3>
            <label for="fechaInicio">Fecha de Entrada</label>
            <input type="date" name="fechaInicio" id="fechaInicio" required/>
            <label for="fechaFin">Fecha de Salida</label>
            <input type="date" name="fechaFin" id="fechaFin" required/>
            <input type="hidden" name="idHabitacion" id="idHabitacion" value="${habitacion.id}"/>
            <input type="submit" value="Reservar" />
        </form>
    </div>
</section>
