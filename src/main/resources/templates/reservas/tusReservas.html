<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tus Reservas</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/images/AAAfavicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/AAAfavicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <link
            th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/tusReservas_styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/tusReservas_responsive.css}" />

</head>

<body>
<div class="super_container">
    <!-- Header -->

    <header th:replace="~{fragments/plantilla :: header}"></header>
    <div th:replace="~{fragments/plantilla :: navMobile}"></div>

    <!-- Contenido de Reservas -->
    <div class="container main pb-5">
        <h1 class="text-center mb-4">Mis Reservas</h1>

        <div class="pb-5" th:if="${reservas == null || reservas.isEmpty()}">
            <p class="text-center">No tienes reservas.</p>
        </div>

        <div th:if="${reservas != null && !reservas.isEmpty()}">
            <div th:each="reserva : ${reservas}" class="my-5">
                <h3 th:text="'Reserva: ' + ${reserva.id}"></h3>

                <!-- Información de Habitaciones -->
                <table class="table table-striped" th:if="${!reserva.habitacionesReservadas.isEmpty()}">
                    <thead>
                    <tr>
                        <th scope="col">Habitación</th>
                        <th scope="col">Hotel</th>
                        <th scope="col">Fecha Inicio</th>
                        <th scope="col">Fecha Fin</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="habitacion : ${reserva.habitacionesReservadas}">
                        <td th:text="${habitacion.tipo.nombre}"></td>
                        <td th:text="${habitacion.hotel.nombre}"></td>
                        <td th:text="${#temporals.format(reserva.fechaInicio, 'dd MMMM yyyy, HH:mm', #locale)}"></td>
                        <td th:text="${#temporals.format(reserva.fechaFin, 'dd MMMM yyyy, HH:mm', #locale)}"></td>
                    </tr>
                    </tbody>
                </table>

                <table class="table table-striped" th:if="${!reserva.actividadesReservadas.isEmpty()}">
                    <thead>
                    <tr>
                        <th scope="col">Actividad</th>
                        <th scope="col">Fecha</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="actividad : ${reserva.actividadesReservadas}">
                        <td th:text="${actividad.nombre}"></td>
                        <td th:text="${#temporals.format(actividad.fechaInicio, 'dd MMMM yyyy HH:mm', #locale)}"></td>
                        <td th:text="${#temporals.format(actividad.fechaFin, 'dd MMMM yyyy HH:mm', #locale)}"></td>
                    </tr>
                    </tbody>
                </table>

                <table class="table table-striped" th:if="${!reserva.asientosReservados.isEmpty()}">
                    <thead>
                    <tr>
                        <th scope="col">Asiento</th>
                        <th scope="col">Vuelo</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="asiento : ${reserva.asientosReservados}">
                        <td th:text="${asiento.numero}"></td>
                        <td th:text="${asiento.vuelo.nombre}"></td>
                    </tr>
                    </tbody>
                </table>

                <!-- Información General de la Reserva -->
                <div class="d-flex gap-5 fw-normal">
                    <div><strong>Fecha Inicio:</strong> <span th:text="${#temporals.format(reserva.fechaInicio, 'dd MMMM yyyy HH:mm', #locale)}"></span></div>
                    <div><strong>Fecha Fin:</strong> <span th:text="${#temporals.format(reserva.fechaFin, 'dd MMMM yyyy HH:mm', #locale)}"></span></div>
                    <div><strong>Precio Total:</strong> <span th:text="${reserva.pago.importe + ' €'}"></span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->

    <footer th:replace="~{fragments/plantilla :: footer}"></footer>

    <!-- Copyright -->
    <div th:replace="~{fragments/plantilla :: copyright}"></div>
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/js/contact_custom.js}"></script>

</body>
</html>
