<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Hoteles</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
            integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"></script>
    <link
      th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/plugins/colorbox/colorbox.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/reservaHabitacion_style.css}" />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/reservaHabitacion_responsive.css}"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/daterangepicker.css}" />
  </head>

  <body>
    <div class="super_container">
      <!-- Header -->

      <header th:replace="~{fragments/plantilla :: header}"></header>
      <div th:replace="~{fragments/plantilla :: navMobile}"></div>

      <!-- Home -->

      <div class="home">
        <div
          class="home_background parallax-window"
          data-parallax="scroll"
          th:attr="data-image-src=@{/images/blog_background.jpg}"
        ></div>
        <div class="home_content">
          <div class="home_title">Disponibilidad</div>
        </div>
      </div>

      <!-- Blog -->
      <div th:replace="~{fragments/formularioBaseReserva :: #formularioBaseReserva}"></div>

      <div class="container d-flex flex-column align-items-center">
        <!-- DetallesHabitacionReserva -->
        <div th:replace="~{fragments/detallesHabitacionReserva :: #detalleHabitacionReservada}"></div>

        <!-- imagenesHabitacion -->
        <div th:replace="~{fragments/imagenHabitacion :: #imagenHabitacion}"></div>
      </div>

      <!-- Footer -->
      <footer th:replace="~{fragments/plantilla :: footer}"></footer>

      <!-- Copyright -->
      <div th:replace="~{fragments/plantilla :: copyright}"></div>
    </div>
    <script>
      // Espera hasta que el DOM esté completamente cargado
      document.addEventListener("DOMContentLoaded", () => {
        // Selecciona el alert por su id
        let alertElement = document.querySelector('.alert-danger');
        // Verifica si el alert está presente
        if (alertElement) {
          // Establece un temporizador para ocultar el alert después de 3 segundos (3000 milisegundos)
          setTimeout(() => {
            alertElement.style.display = 'none';
          }, 3000);
        }
      });
    </script>
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
    <script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:src="@{/js/blog_custom.js}"></script>
  </body>
</html>
