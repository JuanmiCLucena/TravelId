<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Usuario</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <link
            th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link
            th:href="@{/plugins/colorbox/colorbox.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/styles/admin_styles.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/styles/admin_responsive.css}"
    />
</head>

<body>

<header th:replace="~{admin/fragments/fragmentos :: adminHeader}"></header>

<div class="container main">
    <form class="d-flex gap-3 flex-column" action="/admin/usuarios/crear" method="post" enctype="multipart/form-data" th:object="${usuario}">
        <div class="form-group">
            <label for="nombreUsuario">Nombre del Usuario:</label>
            <input type="text" class="form-control" id="nombreUsuario"  th:value="${usuario.nombreUsuario}" th:field="*{nombreUsuario}">
        </div>

        <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="text" class="form-control" id="password"  th:value="${usuario.password}" th:field="*{password}">
        </div>

        <div class="form-group">
            <label for="email">email:</label>
            <input type="text" class="form-control" id="email"  th:value="${usuario.email}" th:field="*{email}">
        </div>

        <div class="form-group">
            <label for="dni">DNI:</label>
            <input type="text" class="form-control" id="dni"  th:value="${usuario.dni}" th:field="*{dni}">
        </div>

        <div class="form-group">
            <label for="edad">Edad:</label>
            <input type="number" class="form-control" id="edad"   th:value="${usuario.edad}" th:field="*{edad}">
        </div>

        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="text" class="form-control" id="telefono" th:value="${usuario.telefono}" th:field="*{telefono}">
        </div>

        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" th:value="${usuario.nombre}" th:field="*{nombre}">
        </div>

        <div class="form-group">
            <label for="apellidos">Apellidos:</label>
            <input type="text" class="form-control" id="apellidos" th:value="${usuario.apellidos}" th:field="*{apellidos}">
        </div>

        <div class="form-group">
            <label for="status">Estado del usuario:</label>
            <select id="status" name="status" th:value="${usuario.active}" th:field="*{active}">
                <option th:value="${usuario.active}" >Activo</option>
                <option th:value="${!usuario.active}" >Inactivo</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/plugins/easing/easing.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
</body>
</html>
