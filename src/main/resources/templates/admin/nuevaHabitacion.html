<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Nuevo Hotel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/plugins/colorbox/colorbox.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/admin_styles.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/admin_responsive.css}"
    />
  </head>

  <body>

      <header th:replace="~{admin/fragments/fragments :: adminHeader}"></header>
      <div th:replace="~{admin/fragments/fragments :: adminNavMobile}"></div>

        <div class="container w-50 d-flex justify-content-center main">
          <form class="d-flex gap-3 flex-column" action="/admin/habitaciones/crear" method="post" enctype="multipart/form-data" th:object="${habitacion}">
            <div class="form-group">
              <label for="tipoNombre">Tipo de Habitaci贸n</label>
              <select class="form-control" id="tipoNombre" th:field="*{tipo.id}">
                <option th:each="tipo : ${tiposHabitacion}" th:value="${tipo.id}" th:text="${tipo.nombre}" th:selected="${habitacion.tipo != null and habitacion.tipo.id == tipo.id}"></option>
              </select>
            </div>

            <div class="form-group">
              <label for="numero">Numero de Habitaci贸n:</label>
              <input type="number" class="form-control" name="numero" id="numero" th:field="*{numero}">
            </div>

            <div class="form-group">
              <label for="capacidad">Capacidad de Habitaci贸n:</label>
              <input type="text" class="form-control" name="capacidad" id="capacidad" th:field="*{capacidad}">
            </div>

            <div class="form-group">
              <label for="numeroCamas">Numero de Camas:</label>
              <input type="text" class="form-control" name="numeroCamas" id="numeroCamas" th:field="*{numeroCamas}">
            </div>

            <div class="form-group">
              <label for="hotelNombre">Hotel:</label>
              <select class="form-control" id="hotelNombre" th:field="*{hotel.id}">
                <option th:each="hotel : ${hoteles}" th:value="${hotel.id}" th:text="${hotel.nombre}" th:selected="${habitacion.hotel != null and habitacion.hotel.id == hotel.id}"></option>
              </select>
            </div>

<!--            <div class="form-group">-->
<!--              <label for="precio">Precio Habitaci贸n:</label>-->
<!--              <input type="text" class="form-control" name="precio" id="precio" th:field="*{precio}">-->
<!--            </div>-->

            <div class="form-group">
              <label for="imagen">Imagen:</label>
              <input type="file" class="form-control-file" name="imagen" id="imagen">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar</button>
          </form>
        </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/plugins/easing/easing.js}"></script>
    <script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
    <script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
    <script th:src="@{/js/single_listing_custom.js}"></script>
  </body>
</html>
