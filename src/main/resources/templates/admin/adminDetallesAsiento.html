<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Hotel</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <link
            th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link
            th:href="@{/plugins/colorbox/colorbox.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/styles/admin_styles.css}"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/styles/admin_responsive.css}"
    />
</head>

<body>

<header th:replace="~{admin/fragments/fragmentos :: adminHeader}"></header>


<div class="container main">
    <form class="d-flex gap-3 flex-column" action="/admin/asientos/crear" method="post" enctype="multipart/form-data" th:object="${asiento}">
        <input type="hidden" name="id" id="id" th:value="${asiento.id}" th:field="*{id}">

        <div class="form-group">
            <label for="numeroAsiento">Número de Asiento:</label>
            <input type="text" class="form-control" id="numeroAsiento" th:value="${asiento.numero}" th:field="*{numero}">
        </div>

        <div class="form-group">
            <label for="categoria">Categoria:</label>
            <select class="form-control" id="categoria" th:field="*{categoria.id}">
                <option th:each="categoria : ${categoriasAsiento}" th:value="${categoria.id}" th:text="${categoria.nombre}" th:selected="${asiento.categoria != null and asiento.categoria.id == categoria.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="vueloNombre">Vuelo:</label>
            <select class="form-control" id="vueloNombre" th:field="*{vuelo.id}">
                <option th:each="vuelo : ${vuelos}" th:value="${vuelo.id}" th:text="${vuelo.nombre}" th:selected="${asiento.vuelo != null and asiento.vuelo.id == vuelo.id}"></option>
            </select>
        </div>

        <!--          <div class="form-group">-->
        <!--            <label for="precio">Precio Actual Habitación:</label>-->
        <!--            <input type="text" class="form-control" name="precio" id="precio" th:value="${precioActual.precio}" th:field="*{precio}">-->
        <!--          </div>-->

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>



<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/plugins/easing/easing.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
</body>
</html>
