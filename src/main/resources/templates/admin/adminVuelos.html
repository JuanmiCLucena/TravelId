<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Vuelos</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="Travelix Project" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
  />
  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"
  ></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link
          th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
          rel="stylesheet"
          type="text/css"
  />
  <link
          th:href="@{/plugins/colorbox/colorbox.css}"
          rel="stylesheet"
          type="text/css"
  />
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
  />
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
  />
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
  />
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{/styles/admin_styles.css}"
  />
  <link
          rel="stylesheet"
          type="text/css"
          th:href="@{/styles/admin_responsive.css}"
  />
</head>
<body>

<header th:replace="~{admin/fragments/fragmentos :: adminHeader}"></header>
<div th:replace="~{admin/fragments/fragmentos :: adminNavMobile}"></div>

<div class="container main">
  <!-- Mensaje de error -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <button type="button" class="btn btn-success mb-3">
    <a class="text-decoration-none text-white" th:href="@{'/admin/vuelos/crear'}">Crear Vuelo</a>
  </button>

  <table class="table table-striped">
    <thead>
    <th>Id</th>
    <th>Origen</th>
    <th>Destino</th>
    <th>Fecha de Salida</th>
    <th>Fecha de Llegada</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="vuelo : ${vuelos}">
      <td th:text="${vuelo.id}"></td>
      <td th:text="${vuelo.origen.nombre}"></td>
      <td th:text="${vuelo.destino.nombre}"></td>
      <td th:text="${vuelo.fechaSalida}"></td>
      <td th:text="${vuelo.fechaLlegada}"></td>
      <td class="d-flex gap-2 justify-content-end">
        <form th:action="@{'/admin/vuelos/' + ${vuelo.id}}" th:method="get">
          <button type="submit" class="btn btn-info"><i class="bi bi-pencil text-white"></i></button>
        </form>
        <form th:action="@{'/admin/vuelos/eliminar/' + ${vuelo.id}}" th:method="delete">
          <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i></button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Paginaci칩n -->
  <div class="d-flex justify-content-center">
    <ul class="pagination d-flex gap-3" th:if="${page != null && !page.getContent().isEmpty()}">
      <!-- P치gina anterior -->
      <li th:if="${page.hasPrevious()}" class="page-item">
        <a class="page-link"
           th:href="@{/admin/vuelos(page=${page.page - 1}, size=${page.size})}"
           aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <!-- P치ginas numeradas -->
      <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
          th:classappend="${i == page.page} ? 'page-item active' : 'page-item'">
        <a class="page-link"
           th:href="@{/admin/vuelos(page=${i}, size=${page.size})}"
           th:text="${i + 1}"></a>
      </li>

      <!-- P치gina siguiente -->
      <li th:if="${page.hasNext()}" class="page-item">
        <a class="page-link"
           th:href="@{/admin/vuelos(page=${page.page + 1}, size=${page.size})}"
           aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script th:src="@{/plugins/easing/easing.js}"></script>
<script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
<script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
<script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script th:src="@{/js/single_listing_custom.js}"></script>

</body>
</html>
