<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles Precio</title>
    <meta charset="utf-8" />
    <link rel="icon" sizes="16x16 32x32 64x64" href="/images/AAAfavicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/AAAfavicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/admin_styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/admin_responsive.css}" />
</head>

<body>

<header th:replace="~{admin/fragments/fragmentos :: adminHeader}"></header>

<div class="container main">
    <form class="d-flex gap-3 flex-column" th:action="@{'/admin/precios/editar/' + ${precio.id}}" th:method="put" enctype="multipart/form-data" th:object="${precio}">
        <input type="hidden" name="id" id="id" th:value="${precio.id}" th:field="*{id}">

        <div class="form-group">
            <label for="valor">Valor</label>
            <input type="number" class="form-control" id="valor" name="valor" th:field="*{valor}">
            <div class="text-danger" th:if="${#fields.hasErrors('valor')}" th:errors="*{valor}">Valor Error</div>
        </div>

        <div class="form-group">
            <label for="fechaInicio">Fecha Inicio</label>
            <input type="datetime-local" class="form-control" name="fechaInicio" id="fechaInicio" th:field="*{fechaInicio}">
            <div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}">Fecha Inicio Error</div>
        </div>

        <div class="form-group">
            <label for="fechaFin">Fecha Fin</label>
            <input type="datetime-local" class="form-control" name="fechaFin" id="fechaFin" th:field="*{fechaFin}">
            <div class="text-danger" th:if="${#fields.hasErrors('fechaFin')}" th:errors="*{fechaFin}">Fecha Fin Error</div>
        </div>

        <div class="form-group">
            <label for="idHabitacion">Habitacion</label>
            <input type="number" class="form-control" readonly id="idHabitacion" name="habitacion.id" th:field="*{habitacion.id}">
        </div>

        <div class="form-group">
            <label for="idAsiento">Asiento</label>
            <input type="number" class="form-control" readonly id="idAsiento" name="asiento.id" th:field="*{asiento.id}">
        </div>

        <div class="form-group">
            <label for="idActividad">Actividad</label>
            <input type="number" class="form-control" readonly id="idActividad" name="actividad.id" th:field="*{actividad.id}">
        </div>

        <button type="submit" class="btn btn-primary mt-3">Guardar</button>
    </form>
</div>

<script th:src="@{/js/jquery-3.2.1.min.js}"></script>

</body>
</html>
