<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <title>Componentes TravelId</title>
</head>
<body>

<header th:fragment="adminHeader" class="header">
    <!-- Main Navigation -->

    <nav class="main_nav nav">
        <div class="container">
            <div class="row">
                <div
                        class="col main_nav_col d-flex flex-row align-items-center justify-content-between"
                >
                    <div class="logo_container">
                        <div class="logo">
                            <a th:href="@{/}" class="d-flex w-100 h-100"
                            ><img
                                    src="/images/Logo_minimalista_2.png"
                                    alt="logo de Travelid"
                            /></a>
                        </div>
                    </div>
                    <div class="main_nav_container me-0">
                        <ul class="main_nav_list p-0">
                            <li class="main_nav_item">
                                <a th:href="@{/admin/vuelos}">Vuelos</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/hoteles}">Hoteles</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/habitaciones}">Habitaciones</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/actividades}">Actividades</a>
                            </li>

                            <li class="main_nav_item" sec:authorize="isAuthenticated()">
                                <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
                                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                    <input hidden type="submit" value="Cerrar Sesión"/>
                                </form>
                            </li>

                        </ul>
                    </div>
                    <div class="d-flex align-items-center">
                        <div class="hamburger ms-0">
                            <i class="fa fa-bars trans_200"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<div th:fragment="adminNavMobile" class="menu trans_500">
    <div
            class="menu_content d-flex flex-column align-items-center justify-content-center text-center"
    >
        <div class="menu_close_container"><div class="menu_close"></div></div>
        <div class="logo menu_logo">
            <a th:href="@{/}"
            ><img src="/images/Logo_minimalista_2.png" alt="Logo de Travelid"
            /></a>
        </div>
        <ul>
            <li class="menu_item"><a th:href="@{/admin/vuelos}">Vuelos</a></li>
            <li class="menu_item"><a th:href="@{/admin/hoteles}">Hoteles</a></li>
            <li class="menu_item">
                <a th:href="@{/admin/actividades}">Actividades</a>
            </li>
            <li class="menu_item"><a th:href="@{/admin/precios}">Precios</a></li>
            <li class="menu_item" sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}">Login</a>
            </li>

            <li class="menu_item" sec:authorize="isAuthenticated()">
                <a href="javascript: document.logoutMobileForm.submit()" role="menuitem"> Logout</a>
                <form name="logoutMobileForm" th:action="@{/logout}" method="post" th:hidden="true">
                    <input hidden type="submit" value="Cerrar Sesión"/>
                </form>
            </li>
        </ul>
    </div>
</div>

<!-- Optional JavaScript -->
<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
