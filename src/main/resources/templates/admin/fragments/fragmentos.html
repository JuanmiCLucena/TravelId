<!doctype html>
<html lang="es_ES" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <link rel="icon" sizes="16x16 32x32 64x64" href="/images/AAAfavicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/images/AAAfavicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"

    <title>Componentes TravelId</title>

<header th:fragment="adminHeader" class="header">
    <!-- Main Navigation -->

    <nav class="main_nav nav">
        <div class="container-fluid">
            <div class="row">
                <div
                        class="col main_nav_col d-flex flex-row align-items-center justify-content-center gap-5"
                >
                    <div class="logo_container">
                        <div class="logo">
                            <a th:href="@{/}" class="d-flex w-100 h-100"
                            ><img
                                    src="/images/Logo_minimalista_2.png"
                                    alt="logo de Travelid"
                            /></a>
                        </div>
                    </div>
                    <div class="main_nav_container me-0">
                        <ul class="main_nav_list p-0">
                            <li class="main_nav_item">
                                <a th:href="@{/admin/vuelos}">Vuelos</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/asientos}">Asientos</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/hoteles}">Hoteles</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/habitaciones}">Habitaciones</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/actividades}">Actividades</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/precios}">Precios</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/localizaciones}">Localizaciones</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/pagos}">Pagos</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/reservas}">Reservas</a>
                            </li>
                            <li class="main_nav_item">
                                <a th:href="@{/admin/usuarios}">Usuarios</a>
                            </li>

                            <li class="main_nav_item" sec:authorize="isAuthenticated()">
                                <a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
                                <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                    <input hidden type="submit" value="Cerrar SesiÃ³n"/>
                                </form>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>

<!-- Optional JavaScript -->
<script src="cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
