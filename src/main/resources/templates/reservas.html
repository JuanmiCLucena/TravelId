<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
    ></script>
    <link
            th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
            rel="stylesheet"
            type="text/css"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login_styles.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/styles/login_responsive.css}" />

</head>

<body>
<div class="super_container">
    <!-- Header -->

    <header th:replace="~{layout/plantilla :: header}"></header>
    <div th:replace="~{layout/plantilla :: navMobile}"></div>

    <div th:each="reserva : ${reservas}">
        <div>
            <h1 th:text="${reserva.habitacionReservada.nombre}"></h1>
        </div>
    </div>

    <!-- Footer -->

    <footer th:replace="~{layout/plantilla :: footer}"></footer>

    <!-- Copyright -->
    <div th:replace="~{layout/plantilla :: copyright}"></div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="styles/bootstrap4/popper.js"></script>
<script src="styles/bootstrap4/bootstrap.min.js"></script>
<script src="plugins/parallax-js-master/parallax.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyCIwF204lFZg1y4kPSIhKaHEXMLYxxuMhA"></script>
<script src="js/contact_custom.js"></script>

</body>
</html>
