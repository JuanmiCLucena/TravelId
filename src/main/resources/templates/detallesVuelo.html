<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Detalles Vuelo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Travelix Project" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      th:href="@{/plugins/font-awesome-4.7.0/css/font-awesome.min.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      th:href="@{/plugins/colorbox/colorbox.css}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/owl.theme.default.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/plugins/OwlCarousel2-2.2.1/animate.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/single_listing_styles.css}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/styles/single_listing_responsive.css}"
    />
  </head>

  <body>
    <div class="super_container">
      <!-- Header -->

      <header th:replace="~{fragments/plantilla :: header}"></header>
      <div th:replace="~{fragments/plantilla :: navMobile}"></div>

      <!-- Home -->

      <div class="home">
        <div
          class="home_background parallax-window"
          data-parallax="scroll"
          data-image-src="/images/single_background.jpg"
        ></div>
        <div class="home_content">
          <div class="home_title" th:text="${vuelo.nombre}">Oferta</div>
        </div>
      </div>

      <!-- Offers -->

      <div class="listing">
        
        <!-- Single Listing -->

        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="single_listing">
                <!-- vuelo Info -->

                <div class="hotel_info">
                  <!-- Title -->
                  <div
                    class="hotel_title_container d-flex flex-lg-row flex-column gap-lg-5"
                  >
                    <div class="hotel_title_content">
                      <h1 class="hotel_title" th:text="${vuelo.nombre}">Nombre vuelo</h1>
                      <div class="hotel_location"
                           th:text="'Origen: ' + ${vuelo.origen.nombre} + ', '
                           + ' Destino: ' +  ${vuelo.destino.nombre}">
                        Origen y Destino del Vuelo
                      </div>
                    </div>
                    <div class="hotel_title_button ml-lg-auto text-lg-right">
                      <div class="button book_button trans_200">
                        <a href="#">
                          Reservar
                        </a>
                      </div>
                    </div>
                  </div>

                  <!-- Image -->

                  <div class="hotel_image" th:object="${vuelo}">
                    <img th:src="@{${vuelo.imagen == null} ? '/images/Hoteles/Nobu_Hotel.jpg' : '/imagenes/' + ${imagenVuelo}}" alt="Imagen del vuelo" />
                  </div>

                  <!-- vuelo Info Text -->
                  <div class="hotel_info_text">
                    <p th:text="${vuelo.descripcion}">
                      Descripci√≥n del vuelo
                    </p>
                  </div>

                <!-- Rooms -->

                <div class="rooms">
                  <!-- Room -->
                  <div class="room">
                    <!-- Room -->
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="room_image">
                          <img
                            src="/images/room_1.jpg"
                            alt="https://unsplash.com/@grovemade"
                          />
                        </div>
                      </div>
                      <div class="col-lg-7">
                        <div class="room_content">
                          <div class="room_title">Double or Twin Room</div>
                          <div class="room_price">$99/night</div>
                          <div class="room_text">
                            FREE cancellation before 23:59 on 20 December 2017
                          </div>
                          <div class="room_extra">Breakfast $7.50</div>
                        </div>
                      </div>
                      <div class="col-lg-3 text-lg-right">
                        <div class="room_button">
                          <div class="button book_button trans_200">
                            <a href="#">
                              Reservar
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Room -->
                  <div class="room">
                    <!-- Room -->
                    <div class="row">
                      <div class="col-lg-2">
                        <div class="room_image">
                          <img
                            src="/images/room_2.jpg"
                            alt="https://unsplash.com/@oowgnuj"
                          />
                        </div>
                      </div>
                      <div class="col-lg-7">
                        <div class="room_content">
                          <div class="room_title">Double or Twin Room</div>
                          <div class="room_price">$99/night</div>
                          <div class="room_text">
                            FREE cancellation before 23:59 on 20 December 2017
                          </div>
                          <div class="room_extra">Breakfast $7.50</div>
                        </div>
                      </div>
                      <div class="col-lg-3 text-lg-right">
                        <div class="room_button">
                          <div class="button book_button trans_200">
                            <a href="#">
                              Reservar
                            </a>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->

      <footer th:replace="~{fragments/plantilla :: footer}"></footer>

      <!-- Copyright -->
      <div th:replace="~{fragments/plantilla :: copyright}"></div>
    </div>

    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/plugins/easing/easing.js}"></script>
    <script th:src="@{/plugins/parallax-js-master/parallax.min.js}"></script>
    <script th:src="@{/plugins/colorbox/jquery.colorbox-min.js}"></script>
    <script th:src="@{/plugins/OwlCarousel2-2.2.1/owl.carousel.js}"></script>
    <script th:src="@{/js/offers_custom.js}"></script>
  </body>
</html>
